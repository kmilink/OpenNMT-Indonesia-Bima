<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.author.name }}">

<!-- SEO -->
{% seo %}

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/cover.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/cover.png">

<!-- Canonical -->
<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}">

<!-- Favicon -->
<link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">

<!-- JSON-LD Schema.org -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "OpenNMT Indonesia â†” Bima",
  "description": "{{ site.description }}",
  "applicationCategory": "MachineLearning",
  "operatingSystem": "Linux, Windows, macOS",
  "creator": {
    "@type": "Person",
    "name": "{{ site.author.name }}"
  },
  "url": "{{ site.url }}{{ site.baseurl }}",
  "image": "{{ site.url }}{{ site.baseurl }}/assets/cover.png"
}
</script>
